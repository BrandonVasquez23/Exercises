<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d8e6ad;
        }
        .text-container {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(64, 77, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="text-container">
        It was a beautiful sunny day. No clouds in sight, a light breeze. Overall a calm day my brother and <a href="page02.html">I</a> would say.
    </div>
</body>
</html>
