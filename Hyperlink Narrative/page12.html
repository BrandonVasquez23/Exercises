<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dbe6ad;
        }
        .text-container {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="text-container">
        A sudden burst of laughter filled the air. We both got up and went on with our day. Man, what a beautiful and dramatic day it was.
    </div>
</body>
</html>
